spring.datasource.url=jdbc:mysql://localhost:3306/bae15db

# Username and Password
spring.datasource.username=root
spring.datasource.password=root

# DDL-Auto: how Spring will generate a database schema in the database you connect to
# There are five valid values of this property: NONE, CREATE, CREATE-DROP, UPDATE, and VALIDATE
# For this project, we want the UPDATE value for the DDL. This will update the schema, not run a new table.

#DDL-Auto
spring.jpa.hibernate.ddl-auto=update

# You may need the following line(s)
# spring.sql.init.mode=always
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


